<!DOCTYPE html!>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MinionJS - Unit Tests</title>
		<link rel="Stylesheet" media="screen" href="qunit/qunit/qunit.css" />

		<script src="../src/minion.main.js?t=1"></script>
		<script src="../src/minion.baseclass.js"></script>
		<script src="../src/minion.class.js"></script>
		<script src="../src/minion.static.js"></script>
		<script src="../src/minion.singleton.js"></script>
		<script src="../src/minion.notifications.js"></script>


		<script>
			minion.configure({paths: [
			    {
			        "file": "unit/classes/classes1.min.js",
			        "classes": [
			            "minion.test.Test2",
			            "minion.test.Test1"
			        ]
			    },
			    {
			        "file": "unit/classes/classes2.min.js",
			        "classes": [
			            "minion.test.ConfigureTest",
			            "minion.test.SingletonTest",
			            "minion.test.StaticTest"
			        ]
			    }
			]});
		</script>

		<script src="qunit/qunit/qunit.js"></script>
		
		<script src="unit/configure.js"></script>
		<script src="unit/internal-classes.js"></script>
		<script src="unit/classes.js"></script>

	</head>

	<body>
		<h1 id="qunit-header">MinionJS - Unit Tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
